<!DOCTYPE html>

	<head>
		<title>DriveAI Autonomous Vehicle Research</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

		<meta name="description" content="DriveAI researches autonomous vehicle technology for public benefit"/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css"/>
		<link rel="stylesheet" href="assets/css/main.css"/>
	</head>
	<body>
		<nav class="top-bar" data-topbar>
			<ul class="title-area">
				<li class="name">
					<h1><a href="/">DriveAI</a></h1>
				</li>
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>
			<section class="top-bar-section">
				<ul class="right">

				</ul>
				<ul class="left">
					<li class="divider"></li>
					<li><a href="progress.html">Progress</a></li>
					<li class="divider"></li>
					<li><a href="community.html">Community</a></li>
					<li class="divider"></li>
					<li><a href="contribute.html">Contribute</a></li>
				</ul>
			</section>
		</nav>

		<div id="contribute">
			<div class="row text-center">
				<h1>Contribute</h1>
				<div class="large-12 medium-12 small-12 columns">
					<span>There are three main ways you can contribute.</span>
				</div>
			</div>
		</div>

		<div class="row"><hr/></div>

		<div id="contribute-research">
			<div class="row text-center">
				<h2>Our Research</h2>
			</div>
		</div>
		
		<div class="row"><hr/></div>

		<div id="contribute-financially">
			<div class="row text-center">
				<h2>Financially</h2>
				<div class="large-6 medium-6 small-12 columns">
					<p>The content<p>
				</div>
				<div class="large-6 medium-6 small-12 columns">
					<form action="" method="POST" id="payment-form">
						<span class="payment-errors"></span>
						<div class="row">
							<div class="large-8 medium-8 small-8 columns">
								<label>
									<span>Card Number</span>
									<input type="text" size="20" data-stripe="number"/>
								</label>
							</div>
							<div class="large-4 medium-4 small-4 columns">
								<label>
									<span>CVC</span>
									<input type="text" size="4" data-stripe="cvc"/>
								</label>
							</div>
						</div>

						<div class="row collapse">
							<label>Expiration (MM/YYYY)</label>
							<div class="large-5 medium-5 small-5 columns">
								<input type="text" size="2" data-stripe="exp-month"/>
							</div>
							<div class="large-2 medium-2 small-2 columns">
								<span> / </span>
							</div>
							<div class="large-5 medium-5 small-5 columns">
								<input type="text" size="4" data-stripe="exp-year"/>
							</div>
						</div>

						<button type="submit">Submit Payment</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row"><hr/></div>

		<div id="contribute-community">
			<div class="row text-center">
				<h2>Join Our Community</h2>
			</div>
		</div>

		<footer>
			<div id="social-media">
				<div class="row text-center">
					<div class="large-12 medium-12 small-12 columns">
						<h3>Stay Connected</h3>
						<ul class="icon-links text-center">
							<li><a href="https://twitter.com/Drive_AI"><i class="fa fa-twitter fa-3x"></i></a></li>
							<li><a href="https://instagram.com/drive_ai/"><i class="fa fa-instagram fa-3x"></i></a></li>
							<li><a href="https://www.linkedin.com/company/driveai?trk=ppro_cprof"><i class="fa fa-linkedin fa-3x"></i></a></li>
							<li><a href="https://github.com/DriveAI"><i class="fa fa-github fa-3x"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.topbar.min.js"></script>
		<script type="text/javascript" src="assets/js/driveai.js"></script>
	</body>
</html>
